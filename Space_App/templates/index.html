<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and other css-->
    <link rel="stylesheet" href="/static/stylesheets/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

    <title>Space Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid ">
            <ul class="navbar-nav">
                <div id="menu">
                    <li class="nav-item">
                        <a href="/" class="navbar-brand">
                            <img src="/static/image/logo.png" alt="logo">
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Spaceports</a>
                            <a class="dropdown-item" href="#">Satellites</a>
                            <a class="dropdown-item" href="#">Launch Vehicles</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/news">News!</a>
                            <a class="dropdown-item" href="/launches">Launches!</a>
                            <a class="dropdown-item" href="/potd">NASA Picture of the Day!</a>
                        </div>
                    </li>
                </div>

                {% if not g.user %}
                <li class="nav-item">
                    <a href="/signup">Sign up</a>
                    <a href="/login">Log in</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/users/{{ g.user.id }}"></a>
                </li>
                <li class="nav-item">
                    <a href="/logout">Log out</a>
                </li>
                {% endif %}
                {% if request.endpoint != None %}
                <li class="nav-item">
                    <form class="d-flex">
                        <input name="q" class="form-control me-3" placeholder="Search Space Tracker">
                        <button class="btn btn-primary btn-sm" type="button">Launch!</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
